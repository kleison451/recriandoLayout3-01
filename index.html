<!DOCTYPE html>
<html
  lang="pt-br
"
>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MENTORIA</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formuláriio abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentoring">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="full-name">
              <div class="input-wrapper">
                <label for="name-mentoring">Nome</label>
                <input type="text" id="name-mentoring" required/>
              </div>

              <div class="input-wrapper">
                <label for="surname-mentoring">Sobrenome</label>
                <input type="text" id="surname-mentoring" required/>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email-mentoring">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email-mentoring" required/>
            </div>

            <div class="input-wrapper">
              <label for="password-mentoring">Senha <span>(mínimo de 8 caracteres)</span></label>
              <input type="password" id="password-mentoring" required minlength="8"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="name-mentor" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <fieldset>
              <div class="first-fieldset">
                <legend>PRIMEIRA MENTORIA</legend>

                <div class="first-mentoring">
                  <div class="input-wrapper">
                    <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="first-date" required/>
                  </div>
    
                  <div class="input-wrapper">
                    <label for="begin-first">Das</label>
                    <input type="time" id="begin-first" required/>
                  </div>
    
                  <div class="input-wrapper">
                    <label for="end-first">Até</label>
                    <input type="time" id="end-first" required/>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <div class="second-fieldset">
                <legend>SEGUNDA MENTORIA</legend>

                <div class="second-mentoring">
                  <div class="input-wrapper">
                    <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="second-date" required/>
                  </div>
    
                  <div class="input-wrapper">
                    <label for="begin-second">Das</label>
                    <input type="time" id="begin-second" required/>
                  </div>
    
                  <div class="input-wrapper">
                    <label for="end-second">Até</label>
                    <input type="time" id="end-second" required/>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" value="SALVAR" form="mentoring">
      </footer>
    </div>
  </body>
</html>
